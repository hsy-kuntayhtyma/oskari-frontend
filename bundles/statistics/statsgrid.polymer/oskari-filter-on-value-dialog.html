<link rel="import"
      href="libs/polymer/polymer.html">
<link rel="import" href="libs/select-with-options/select-with-options.html">
<link href="libs/paper-dialog/paper-dialog.html" rel="import">

<dom-module id="oskari-filter-on-value-dialog">

  <template>
    <paper-dialog id="oskari-filter-on-value-dialog" class="divmanazerpopup" on-keydown="stopWindowEvents" on-keyup="stopWindowEvents">
      <h3 class="popupHeader">[[locale.filterIndicator]] [[label]]</h3>
      <div class="content">
        <p class="filter-desc">[[locale.indicatorFilterDesc]]</p>
        <div class="filter-row">
          <div class="filter-label">[[locale.filterCondition]]</div>
          <div class="filter-value">
            <div>
              <select is="select-with-options" options="[[filterConditions]]"
                option-value="value" option-label="text" 
                class="filter-select" value="{{filterCondition::change}}">
              </select>
              <div class="filter-inputs-container">
                <input type="text" class="filter-input filter-input1" value="{{input1::change}}"/>
                <div hidden="[[!isRange(filterCondition)]]">
                  <span class="filter-between">-</span>
                  <input type="text" class="filter-input filter-input2" value="{{input2::change}}"/>
                </div>
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="button" on-tap="cancel">[[locale.buttons.cancel]]</div>
          <div class="button" on-tap="filter">[[locale.buttons.filter]]</div>
        </div>
      </div>
      
      <content></content>
    </paper-dialog>
  </template>

  <script src="polymerjs/oskari-filter-on-value-dialog.js">
  </script>

</dom-module>
