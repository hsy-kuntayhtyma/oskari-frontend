<link rel="import"
      href="libs/polymer/polymer.html">
<link href="requirejs.html" rel="import">

<link href="oskari-indicatorselector.html" rel="import">
<link href="oskari-statsgrid.html" rel="import">

<dom-module id="oskari-statsview">

  <template>
      <oskari-indicatorselector locale="[[locale]]" language="[[language]]" ajax-url="[[ajaxUrl]]"
        user="[[user]]" sandbox="{{sandbox}}" id="indicatorselector" selected-layer="{{selectedLayer}}"
        embedded="[[embedded]]" selected-indicators="{{selectedIndicators}}" show-grid="[[showGrid]]"
        selected-indicator-key="{{selectedIndicatorKey}}"></oskari-indicatorselector>
      <content></content>
    </div>
  </template>

  <script src="polymerjs/oskari-statsview.js">
  </script>

</dom-module>
